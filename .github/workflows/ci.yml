name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  revision:
    name: Revision (Lint & Prettier)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 25.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Setup environment
        run: cp .env.example .env

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Lint and Format Check
        run: |
          npm run lint
          npx prettier --check "src/**/*.ts"

  build-api:
    name: Build API
    runs-on: ubuntu-latest
    needs: revision

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 25.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Setup environment
        run: cp .env.example .env

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build API
        run: npm run build

  upload-artifacts-api:
    name: Upload Artifacts API
    runs-on: ubuntu-latest
    needs: build-api

    steps:
      - uses: actions/checkout@v4

      - name: Upload API artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-dist-${{ github.run_number }}
          path: dist/
          retention-days: 5

  upload-artifacts-front:
    name: Upload Artifacts Front
    runs-on: ubuntu-latest
    needs: revision

    steps:
      - uses: actions/checkout@v4

      - name: Upload Frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: front-${{ github.run_number }}
          path: public/
          retention-days: 5
