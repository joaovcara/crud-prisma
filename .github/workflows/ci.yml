name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  revision:
    name: Revision (Lint & Prettier)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 25.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup environment
        run: cp .env.example .env

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Lint and Format Check
        run: |
          npm run lint
          npx prettier --check "src/**/*.ts"

  build-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    needs: revision   # ðŸ‘ˆ sÃ³ executa se a Revision passar

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 25.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup environment
        run: cp .env.example .env

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build project
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.run_number }}
          path: dist/
          retention-days: 5
